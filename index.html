<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QRまとめ生成（完全修正版）</title>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
body {
  font-family: sans-serif;
  margin: 10px;
  text-align: center;
}
#reader {
  max-width: 320px;
  margin: auto;
}
#qr-list {
  list-style: none;
  padding: 0;
  margin: 10px 0;
}
#qr-list li {
  border: 1px solid #ccc;
  margin: 6px 0;
  padding: 6px;
  font-size: 12px;
  cursor: grab;
}
.qr-text {
  word-break: break-all;
  margin-bottom: 4px;
}
.qr-memo {
  width: 95%;
  font-size: 12px;
}
canvas {
  border: 1px solid #ccc;
  width: 320px;
  margin: 10px auto;
}
input, button {
  padding: 6px 10px;
  margin: 4px;
}
</style>
</head>

<body>

<h2>QRまとめ生成（完全修正版）</h2>

<div id="reader"></div>

<input
  id="title"
  type="text"
  placeholder="タイトル（画像の一番上に表示）"
  style="width:90%;max-width:320px;"
>
<br>

<button id="start-scan">QR読み取り開始</button>
<button id="reset">リセット</button>

<ul id="qr-list"></ul>

<canvas id="output" width="320"></canvas>
<br>
<button id="download">画像をダウンロード</button>

<script>
const maxQR = 4;
const QR_SIZE = 300;
const gap = 20;
const memoHeight = 26;
const titleHeight = 40;

let scanner = null;
const qrItems = []; // { text, canvas, memo }

// --- 並び替え（★ 修正済み） ---
new Sortable(document.getElementById("qr-list"), {
  animation: 150,
  onEnd: () => {
    const reordered = [];
    document.querySelectorAll("#qr-list li").forEach(li => {
      reordered.push(qrItems[Number(li.dataset.index)]);
    });
    qrItems.length = 0;
    qrItems.push(...reordered);
    refreshList();
    updateOutput();
  }
});

// --- スキャン開始 ---
document.getElementById("start-scan").addEventListener("click", () => {
  if (scanner) return;

  scanner = new Html5Qrcode("reader");
  scanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    decodedText => {
      if (qrItems.length >= maxQR) {
        scanner.stop();
        scanner = null;
        return;
      }
      if (qrItems.some(item => item.text === decodedText)) return;
      addQR(decodedText);
    },
    () => {}
  );
});

// --- QR追加 ---
function addQR(text) {
  const canvas = document.createElement("canvas");
  canvas.width = QR_SIZE;
  canvas.height = QR_SIZE;

  QRCode.toCanvas(canvas, text, { width: QR_SIZE, margin: 0 }, err => {
    if (err) return console.error(err);

    qrItems.push({ text, canvas, memo: "" });
    refreshList();
    updateOutput();
  });
}

// --- リスト再描画 ---
function refreshList() {
  const list = document.getElementById("qr-list");
  list.innerHTML = "";

  qrItems.forEach((item, i) => {
    const li = document.createElement("li");
    li.dataset.index = i;

    const textDiv = document.createElement("div");
    textDiv.className = "qr-text";
    textDiv.textContent = item.text;

    const memoInput = document.createElement("input");
    memoInput.className = "qr-memo";
    memoInput.placeholder = "このQRのメモ";
    memoInput.value = item.memo;
    memoInput.addEventListener("input", e => {
      item.memo = e.target.value;
      updateOutput();
    });

    li.appendChild(textDiv);
    li.appendChild(memoInput);
    list.appendChild(li);
  });
}

// --- 出力canvas更新 ---
function updateOutput() {
  const out = document.getElementById("output");
  const ctx = out.getContext("2d");
  const title = document.getElementById("title").value;

  out.height =
    titleHeight +
    qrItems.length * (QR_SIZE + memoHeight + gap);

  ctx.clearRect(0, 0, out.width, out.height);
  ctx.textAlign = "center";
  ctx.fillStyle = "#000";

  // タイトル
  if (title) {
    ctx.font = "bold 22px sans-serif";
    ctx.fillText(title, out.width / 2, 28);
  }

  qrItems.forEach((item, i) => {
    const baseY =
      titleHeight + i * (QR_SIZE + memoHeight + gap);

    // メモ
    if (item.memo) {
      ctx.font = "16px sans-serif";
      ctx.fillText(item.memo, out.width / 2, baseY + 18);
    }

    // QR
    const x = (out.width - QR_SIZE) / 2;
    ctx.drawImage(
      item.canvas,
      x,
      baseY + memoHeight,
      QR_SIZE,
      QR_SIZE
    );
  });
}

// --- タイトル変更即反映 ---
document.getElementById("title").addEventListener("input", updateOutput);

// --- リセット ---
document.getElementById("reset").addEventListener("click", () => {
  qrItems.length = 0;
  document.getElementById("qr-list").innerHTML = "";
  updateOutput();
});

// --- ダウンロード ---
document.getElementById("download").addEventListener("click", () => {
  const out = document.getElementById("output");
  const link = document.createElement("a");
  link.href = out.toDataURL("image/png");
  link.download = "qrまとめ.png";
  link.click();
});
</script>

</body>
</html>
