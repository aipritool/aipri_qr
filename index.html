<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QRまとめ生成（完全版）</title>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
body {
  font-family: sans-serif;
  margin: 10px;
  text-align: center;
}
#reader {
  max-width: 320px;
  margin: auto;
}
#qr-list {
  list-style: none;
  padding: 0;
  margin: 10px 0;
}
#qr-list li {
  border: 1px solid #ccc;
  margin: 6px 0;
  padding: 6px;
  display: flex;
  gap: 6px;
  font-size: 12px;
}
.drag-handle {
  cursor: grab;
  user-select: none;
  font-size: 18px;
  padding: 4px;
}
.qr-content {
  flex: 1;
}
.qr-text {
  word-break: break-all;
  margin-bottom: 4px;
}
.qr-memo {
  width: 95%;
  font-size: 12px;
}
canvas {
  border: 1px solid #ccc;
  width: 320px;
  margin: 10px auto;
}
input, button {
  padding: 6px 10px;
  margin: 4px;
}
</style>
</head>

<body>

<h2>QRまとめ生成</h2>

<div id="reader"></div>

<input
  id="title"
  type="text"
  placeholder="タイトル（長い場合は自動改行）"
  style="width:90%;max-width:320px;"
>
<br>

<button id="start-scan">QR読み取り開始</button>
<button id="reset">リセット</button>

<ul id="qr-list"></ul>

<canvas id="output" width="320"></canvas>
<br>
<button id="download">画像をダウンロード</button>

<script>
const maxQR = 4;
const QR_SIZE = 300;
const gap = 20;
const memoHeight = 26;

let scanner = null;
const qrItems = []; // { text, canvas, memo }

/* ========= 並び替え（ハンドル限定） ========= */
new Sortable(document.getElementById("qr-list"), {
  animation: 150,
  handle: ".drag-handle",
  onEnd: () => {
    const reordered = [];
    document.querySelectorAll("#qr-list li").forEach(li => {
      reordered.push(qrItems[Number(li.dataset.index)]);
    });
    qrItems.length = 0;
    qrItems.push(...reordered);
    refreshList();
    updateOutput();
  }
});

/* ========= スキャン開始 ========= */
document.getElementById("start-scan").addEventListener("click", () => {
  if (scanner) return;

  scanner = new Html5Qrcode("reader");
  scanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    text => {
      if (qrItems.length >= maxQR) {
        scanner.stop();
        scanner = null;
        return;
      }
      if (qrItems.some(item => item.text === text)) return;
      addQR(text);
    }
  );
});

/* ========= QR追加 ========= */
function addQR(text) {
  const canvas = document.createElement("canvas");
  canvas.width = QR_SIZE;
  canvas.height = QR_SIZE;

  QRCode.toCanvas(canvas, text, { width: QR_SIZE, margin: 0 }, err => {
    if (err) return console.error(err);
    qrItems.push({ text, canvas, memo: "" });
    refreshList();
    updateOutput();
  });
}

/* ========= リスト再描画 ========= */
function refreshList() {
  const list = document.getElementById("qr-list");
  list.innerHTML = "";

  qrItems.forEach((item, i) => {
    const li = document.createElement("li");
    li.dataset.index = i;

    const handle = document.createElement("span");
    handle.className = "drag-handle";
    handle.textContent = "≡";

    const content = document.createElement("div");
    content.className = "qr-content";

    const textDiv = document.createElement("div");
    textDiv.className = "qr-text";
    textDiv.textContent = item.text;

    const memoInput = document.createElement("input");
    memoInput.className = "qr-memo";
    memoInput.placeholder = "このQRのメモ";
    memoInput.value = item.memo;
    memoInput.addEventListener("input", e => {
      item.memo = e.target.value;
      updateOutput();
    });

    content.appendChild(textDiv);
    content.appendChild(memoInput);

    li.appendChild(handle);
    li.appendChild(content);
    list.appendChild(li);
  });
}

/* ========= 自動改行＋中央揃え描画 ========= */
function drawWrappedText(ctx, text, centerX, startY, maxWidth, lineHeight) {
  ctx.textAlign = "left";

  const chars = text.split("");
  let line = "";
  const lines = [];

  chars.forEach(char => {
    const testLine = line + char;
    if (ctx.measureText(testLine).width > maxWidth) {
      lines.push(line);
      line = char;
    } else {
      line = testLine;
    }
  });
  if (line) lines.push(line);

  lines.forEach((l, i) => {
    const w = ctx.measureText(l).width;
    ctx.fillText(l, centerX - w / 2, startY + i * lineHeight);
  });

  return lines.length;
}

/* ========= 出力canvas更新 ========= */
function updateOutput() {
  const out = document.getElementById("output");
  const ctx = out.getContext("2d");
  const title = document.getElementById("title").value;

  ctx.clearRect(0, 0, out.width, out.height);
  ctx.fillStyle = "#000";

  let y = 10;

  // タイトル
  if (title) {
    ctx.font = "bold 22px sans-serif";
    const lines = drawWrappedText(
      ctx,
      title,
      out.width / 2,
      y + 22,
      out.width - 20,
      26
    );
    y += lines * 26 + 10;
  }

  out.height =
    y +
    qrItems.length * (QR_SIZE + memoHeight + gap);

  ctx.clearRect(0, 0, out.width, out.height);

  y = 10;
  if (title) {
    ctx.font = "bold 22px sans-serif";
    const lines = drawWrappedText(
      ctx,
      title,
      out.width / 2,
      y + 22,
      out.width - 20,
      26
    );
    y += lines * 26 + 10;
  }

  qrItems.forEach(item => {
    if (item.memo) {
      ctx.font = "16px sans-serif";
      drawWrappedText(
        ctx,
        item.memo,
        out.width / 2,
        y + 18,
        out.width - 20,
        22
      );
    }
    const x = (out.width - QR_SIZE) / 2;
    ctx.drawImage(item.canvas, x, y + memoHeight, QR_SIZE, QR_SIZE);
    y += QR_SIZE + memoHeight + gap;
  });
}

/* ========= イベント ========= */
document.getElementById("title").addEventListener("input", updateOutput);

document.getElementById("reset").addEventListener("click", () => {
  qrItems.length = 0;
  document.getElementById("qr-list").innerHTML = "";
  updateOutput();
});

document.getElementById("download").addEventListener("click", () => {
  const link = document.createElement("a");
  link.href = output.toDataURL("image/png");
  link.download = "qrまとめ.png";
  link.click();
});
</script>

</body>
</html>
